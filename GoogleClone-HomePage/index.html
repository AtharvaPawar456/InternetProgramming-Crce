<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Clone</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google font icon  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    
    <!-- Header Starts -->

        <div class="header">

            <div class="Header_left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>


            <div class="header_right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>

                <a href="https://chrome.google.com/webstore/detail/google-apps-menu/kpolmdikociapfjfcgalhcbbilphbldl?hl=en#:~:text=Google%20Apps%20Menu%20is%20a,Google's%20popular%20apps%20and%20services.">
                <span class="material-icons header_apps">
                    apps
                    </span>          
                </a>
                
                    
                <a href="https://accounts.google.com/signin/v2/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <span class="material-icons" >account_circle</span>
                </a>
            </div>

        </div>

    <!-- Header End -->

    <!-- Main Body Starts -->

        <div class="mainBody">
            <img src="https://cdn.vox-cdn.com/thumbor/8tLchaDMIEDNzUD3mYQ7v1ZQL84=/0x0:2012x1341/920x613/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Google Logo">

            <!-- Search Starts -->

            <div class="search">
                <div class="search_input">

                        <span class="material-icons"> search</span>

                        <input type="text" placeholder="Search Google or type a URL">

                        <span class="material-icons">mic</span>

                </div>

                <div class="search_buttons">
                    <a href="https://www.google.co.in/"><button class="btn1">Google Search</button></a>
                    <a href="https://www.google.co.in/"><button class="btn2">I'm Feeling Lucky</button></a>
                </div>

            </div>    
            <!-- Search Ends -->

        </div>
    <!-- Main Body Ends -->
</body>
</html>
